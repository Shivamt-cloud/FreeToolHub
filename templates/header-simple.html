<script>
// Mobile menu toggle function
function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    if (menu) {
        menu.classList.toggle('hidden');
    }
}

// Fix main content spacing for tools pages
function fixMainSpacing() {
    const header = document.querySelector('nav');
    if (!header) return;
    
    const mainElements = document.querySelectorAll('main, #app-header + main, #app-header ~ main');
    mainElements.forEach(main => {
        if (main) {
            const headerHeight = header.offsetHeight;
            const paddingTop = headerHeight + 20;
            main.style.setProperty('padding-top', paddingTop + 'px', 'important');
            main.style.setProperty('margin-top', '0', 'important');
        }
    });
}

// Run spacing fix
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(fixMainSpacing, 100);
        setTimeout(fixMainSpacing, 500);
    });
} else {
    setTimeout(fixMainSpacing, 100);
    setTimeout(fixMainSpacing, 500);
}

// Also run after header loads
setTimeout(fixMainSpacing, 1000);
</script>
