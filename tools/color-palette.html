    <script>
        let paletteGen=null;
        function initializePalette(){ try{ if(typeof ColorPaletteGenerator!=='undefined'){ paletteGen=new ColorPaletteGenerator(); console.log('‚úÖ Palette Generator initialized'); generatePalette(); } }catch(e){ console.error('‚ùå init failed',e);} }
        function syncPickerToInput(){ const picker=document.getElementById('base-color-picker'); const input=document.getElementById('base-color'); input.value=picker.value; }
        function syncInputToPicker(){ const picker=document.getElementById('base-color-picker'); const input=document.getElementById('base-color'); if(/^#?[0-9A-Fa-f]{6}$/.test(input.value)){ picker.value=input.value.startsWith('#')?input.value:'#'+input.value; } }
        document.addEventListener('input', (e)=>{ if(e.target.id==='base-color-picker') syncPickerToInput(); if(e.target.id==='base-color') syncInputToPicker(); });
        function generatePalette(){ if(!paletteGen){ alert('Tool not initialized.'); return; } const base=document.getElementById('base-color').value.trim(); const type=document.getElementById('palette-type').value; const count=parseInt(document.getElementById('color-count').value)||5; const res=paletteGen.generatePalette(base.startsWith('#')?base:'#'+base, type, count); if(res.success){ renderPalette(res); } else { showPaletteError(res); } }
        function renderPalette(res){ const grid=document.getElementById('palette-grid'); const hexDiv=document.getElementById('format-hex'); const rgbDiv=document.getElementById('format-rgb'); const hslDiv=document.getElementById('format-hsl'); const accDiv=document.getElementById('accessibility-results'); document.getElementById('palette-error').classList.add('hidden'); grid.innerHTML=''; const hexes=[]; const rgbs=[]; const hsls=[]; res.palette.forEach((c)=>{ hexes.push(c.hex); rgbs.push(`rgb(${c.rgb.r}, ${c.rgb.g}, ${c.rgb.b})`); hsls.push(`hsl(${Math.round(c.hsl.h)}, ${Math.round(c.hsl.s)}%, ${Math.round(c.hsl.l)}%)`); const card=document.createElement('div'); card.className='rounded-xl overflow-hidden border'; card.innerHTML=`<div class=\"h-24\" style=\"background:${c.hex}\"></div><div class=\"p-3 text-sm\"><div class=\"font-bold\">${c.name}</div><div class=\"font-mono\">${c.hex}</div></div>`; grid.appendChild(card); }); hexDiv.textContent=hexes.join(', '); rgbDiv.textContent=rgbs.join(', '); hslDiv.textContent=hsls.join(', '); accDiv.innerHTML = res.accessibility && res.accessibility.results ? res.accessibility.results.map(r=>`<div class=\"bg-gray-50 p-2 rounded border\"><div class=\"text-xs text-gray-500\">${r.pair}</div><div class=\"text-sm\">${r.level} - ${r.pass?'‚úÖ Pass':'‚ùå Fail'}</div></div>`).join('') : '<div class="text-gray-500">No accessibility data.</div>'; }
        function showPaletteError(err){ document.getElementById('palette-error').classList.remove('hidden'); }
        function copyPalette(){ const hex=document.getElementById('format-hex').textContent.trim(); if(!hex) return alert('No palette to copy.'); navigator.clipboard.writeText(hex).then(()=>alert('Palette copied to clipboard!')).catch(()=>alert('Failed to copy.')); }
        function downloadPalette(){ const hex=document.getElementById('format-hex').textContent.trim(); if(!hex) return alert('No palette to download.'); const blob=new Blob([hex],{type:'text/plain'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='palette-hex.txt'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }
        function clearPalette(){ document.getElementById('palette-grid').innerHTML=''; document.getElementById('format-hex').textContent='-'; document.getElementById('format-rgb').textContent='-'; document.getElementById('format-hsl').textContent='-'; document.getElementById('accessibility-results').innerHTML='<div class="text-gray-500">Generate a palette to see WCAG contrast checks.</div>'; }
        document.addEventListener('DOMContentLoaded',()=>{ setTimeout(initializePalette,500); });
    </script>
