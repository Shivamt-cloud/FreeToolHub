        let currentToolIndex = -1;

        // Get random tool (excluding current one)

            let newIndex;

            } while (newIndex === currentToolIndex && availableTools.length > 1);
            
            currentToolIndex = newIndex;
            return availableTools[newIndex];

            const tool = getRandomTool();
            if (tool) {
                document.getElementById('tool-icon').textContent = tool.icon;
                document.getElementById('tool-name').textContent = tool.name;
                document.getElementById('tool-description').textContent = tool.description;

                    if (tool.modalId) {
                        // If it's a modal, open it

                            openModal(tool.modalId);
                        } else {
                            console.error('openModal function not available for modal tool:', tool.name);
                            alert(`Tool "${tool.name}" is not yet available as a dedicated page.`);
                        }
                    } else if (tool.pageUrl) {
                        // If it's a page, navigate to it
                        window.location.href = tool.pageUrl;
                    } else {
                        // Fallback to homepage if no specific action
                        window.location.href = '/#tools';
                    }
                };
            }
        }
        
        // Launch suggested tool (updated to handle both modals and pages)
        function launchSuggestedTool() {
            const tool = availableTools[currentToolIndex];
            if (tool) {
                if (tool.modalId) {
                    if (typeof openModal === 'function') {
                        openModal(tool.modalId);
                    } else {
                        console.error('openModal function not available for modal tool:', tool.name);
                        alert(`Tool "${tool.name}" is not yet available as a dedicated page.`);

                    window.location.href = tool.pageUrl;
                } else {
                    window.location.href = '/#tools';
                }
            }
        }
        
        // Start auto-refreshing suggestions
        function startSuggestionRefresh() {
            // Clear any existing interval to prevent duplicates
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            // Refresh every 10 seconds
            refreshInterval = setInterval(updateToolSuggestion, 10000);
        }

    <script>
        let loremIpsumGenerator = null;
        
        function initializeLoremIpsumGenerator() {
            try {
                if (typeof LoremIpsumGenerator !== 'undefined') {
                    loremIpsumGenerator = new LoremIpsumGenerator();
                    console.log('‚úÖ Lorem Ipsum Generator initialized successfully');
                    // Generate initial text on load
                    generateLoremIpsum();
                } else {
                    console.error('‚ùå LoremIpsumGenerator class not found');
                }
            } catch (error) {
                console.error('‚ùå Lorem Ipsum Generator initialization failed:', error);
            }
        }
        
        function generateLoremIpsum() {
            if (!loremIpsumGenerator) {
                alert('Lorem Ipsum Generator not initialized. Please refresh the page.');
                return;
            }
            
            try {
                const language = document.getElementById('lorem-language').value;
                const type = document.getElementById('lorem-type').value;
                const count = parseInt(document.getElementById('lorem-count').value) || 50;
                const format = document.getElementById('lorem-format').value;
                const startWithLorem = document.getElementById('start-with-lorem').checked;
                
                if (isNaN(count) || count < 1 || count > 1000) {
                    alert('Please enter a valid count between 1 and 1000.');
                    return;
                }
                
                const result = loremIpsumGenerator.generateText({
                    language: language,
                    type: type,
                    count: count,
                    startWithLorem: startWithLorem && language === 'latin',
                    format: format
                });
                
                if (result.success) {
                    displayLoremIpsum(result);
                    displayStats(result.stats);
                    loremIpsumGenerator.addToHistory({
                        type: 'generate',
                        language: language,
                        textType: type,
                        count: count,
                        format: format,
                        result: result
                    });
                } else {
                    showLoremIpsumError(result);
                }
            } catch (error) {
                console.error('Lorem Ipsum generation error:', error);
                alert('Error generating Lorem Ipsum: ' + error.message);
            }
        }
        
        function displayLoremIpsum(result) {
            const outputTextarea = document.getElementById('lorem-output');
            outputTextarea.value = result.text;
            document.getElementById('lorem-error').classList.add('hidden');
        }
        
        function displayStats(stats) {
            const statsDiv = document.getElementById('lorem-stats');
            statsDiv.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-3 rounded-lg border">
                        <div class="text-xs text-gray-500 mb-1">Characters</div>
                        <div class="text-lg font-bold text-green-600">${stats.characters.toLocaleString()}</div>
                    </div>
                    <div class="bg-white p-3 rounded-lg border">
                        <div class="text-xs text-gray-500 mb-1">Characters (no spaces)</div>
                        <div class="text-lg font-bold text-blue-600">${stats.charactersNoSpaces.toLocaleString()}</div>
                    </div>
                    <div class="bg-white p-3 rounded-lg border">
                        <div class="text-xs text-gray-500 mb-1">Words</div>
                        <div class="text-lg font-bold text-purple-600">${stats.words.toLocaleString()}</div>
                    </div>
                    <div class="bg-white p-3 rounded-lg border">
                        <div class="text-xs text-gray-500 mb-1">Sentences</div>
                        <div class="text-lg font-bold text-indigo-600">${stats.sentences.toLocaleString()}</div>
                    </div>
                    <div class="bg-white p-3 rounded-lg border">
                        <div class="text-xs text-gray-500 mb-1">Paragraphs</div>
                        <div class="text-lg font-bold text-teal-600">${stats.paragraphs.toLocaleString()}</div>
                    </div>
                    <div class="bg-white p-3 rounded-lg border">
                        <div class="text-xs text-gray-500 mb-1">Average Words/Sentence</div>
                        <div class="text-lg font-bold text-orange-600">${stats.averageWordsPerSentence.toFixed(1)}</div>
                    </div>
                </div>
            `;
        }
        
        function showLoremIpsumError(result) {
            const errorDiv = document.getElementById('lorem-error');
            const errorContent = document.getElementById('lorem-error-content');
            errorContent.textContent = result.error || 'An error occurred while generating Lorem Ipsum text.';
            errorDiv.classList.remove('hidden');
        }
        
        function copyLoremIpsum() {
            const output = document.getElementById('lorem-output').value;
            if (!output.trim()) {
                alert('No text to copy. Please generate text first.');
                return;
            }
            
            navigator.clipboard.writeText(output).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard.');
            });
        }
        
        function downloadLoremIpsum() {
            const output = document.getElementById('lorem-output').value;
            if (!output.trim()) {
                alert('No text to download. Please generate text first.');
                return;
            }
            
            const format = document.getElementById('lorem-format').value;
            const extension = format === 'html' ? 'html' : format === 'markdown' ? 'md' : 'txt';
            
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lorem-ipsum.${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function clearLoremIpsum() {
            document.getElementById('lorem-output').value = '';
            document.getElementById('lorem-stats').innerHTML = '<div class="text-gray-500 text-sm">Generate text to see statistics</div>';
            document.getElementById('lorem-error').classList.add('hidden');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                initializeLoremIpsumGenerator();
            }, 200);
        });
