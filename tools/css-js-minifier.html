        function updateCodeType(){ const type=document.getElementById('code-type').value; document.getElementById('css-options').classList.toggle('hidden', type!=='css'); document.getElementById('js-options').classList.toggle('hidden', type!=='js'); }
        function updateMinifierInputLineNumbers(){ const t=document.getElementById('minifier-input'); const d=document.getElementById('minifier-input-lines'); const c=t.value; const n=c.split('\n'); let cnt=n.length; if(c.trim()==='') cnt=1; let html=''; for(let i=1;i<=cnt;i++) html+=`<div class="text-center text-xs" style="height:24px;line-height:24px;display:flex;align-items:center;justify-content:center;">${i}</div>`; d.innerHTML=html; }
        function updateMinifierOutputLineNumbers(){ const t=document.getElementById('minifier-output'); const d=document.getElementById('minifier-output-lines'); const c=t.value; const n=c.split('\n'); let cnt=n.length; if(c.trim()==='') cnt=1; let html=''; for(let i=1;i<=cnt;i++) html+=`<div class="text-center text-xs" style="height:24px;line-height:24px;display:flex;align-items:center;justify-content:center;">${i}</div>`; d.innerHTML=html; }
        function syncMinifierInputScroll(){ const t=document.getElementById('minifier-input'); document.getElementById('minifier-input-lines').scrollTop=t.scrollTop; }
        function syncMinifierOutputScroll(){ const t=document.getElementById('minifier-output'); document.getElementById('minifier-output-lines').scrollTop=t.scrollTop; }
        function showResults(result){ const wrap=document.getElementById('minifier-results'); const div=document.getElementById('minifier-results-content'); let html=`
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="bg-white p-3 rounded-lg border"><div class="font-bold text-gray-700">Original Size</div><div class="text-blue-600">${result.originalSize} chars</div></div>
                <div class="bg-white p-3 rounded-lg border"><div class="font-bold text-gray-700">Minified Size</div><div class="text-green-600">${result.minifiedSize || result.beautifiedLength || result.length || '-'} chars</div></div>
            </div>`;
            if(result.compressionRatio!==undefined){ html+=`<div class="bg-white p-3 rounded-lg border"><div class="font-bold text-gray-700">Compression</div><div class="text-${result.compressionRatio>0?'green':'gray'}-600">${result.compressionRatio}%</div></div>`; }
            div.innerHTML=html; wrap.classList.remove('hidden'); document.getElementById('minifier-error').classList.add('hidden'); }
        function showError(err){ const wrap=document.getElementById('minifier-error'); const div=document.getElementById('minifier-error-content'); div.innerHTML=`<div class="text-red-600">${err.error || 'Unknown error'}</div>`; wrap.classList.remove('hidden'); document.getElementById('minifier-results').classList.add('hidden'); }
        function minifyCode(){ if(!minifier){ alert('Minifier not initialized.'); return; } const type=document.getElementById('code-type').value; const input=document.getElementById('minifier-input').value; if(!input.trim()){ alert('Please paste some code.'); return; } if(type==='css'){ const opts={ removeComments:document.getElementById('remove-comments').checked, removeWhitespace:document.getElementById('remove-whitespace').checked, removeEmptyRules:document.getElementById('remove-empty-rules').checked, mergeSelectors:document.getElementById('merge-selectors').checked, optimizeColors:document.getElementById('optimize-colors').checked, optimizeShorthand:document.getElementById('optimize-shorthand').checked, removeUnused:document.getElementById('css-remove-unused').checked }; const res=minifier.minifyCSS(input,opts); if(res.success){ document.getElementById('minifier-output').value=res.minified; updateMinifierOutputLineNumbers(); showResults(res);} else { document.getElementById('minifier-output').value=''; updateMinifierOutputLineNumbers(); showError(res);} } else { const opts={ removeComments:document.getElementById('remove-js-comments').checked, removeWhitespace:document.getElementById('remove-js-whitespace').checked, removeConsoleLogs:document.getElementById('remove-console-logs').checked, minifyIdentifiers:document.getElementById('minify-identifiers').checked, removeUnused:document.getElementById('js-remove-unused').checked, optimizeExpressions:document.getElementById('optimize-expressions').checked }; const res=minifier.minifyJS(input,opts); if(res.success){ document.getElementById('minifier-output').value=res.minified; updateMinifierOutputLineNumbers(); showResults(res);} else { document.getElementById('minifier-output').value=''; updateMinifierOutputLineNumbers(); showError(res);} } }
        function beautifyCode(){ if(!minifier){ alert('Minifier not initialized.'); return; } const type=document.getElementById('code-type').value; const input=document.getElementById('minifier-input').value; if(!input.trim()){ alert('Please paste some code.'); return; } const res = type==='css' ? (minifier.beautifyCSS ? minifier.beautifyCSS(input) : {success:false,error:'Beautify not supported for CSS'}) : (minifier.beautifyJS ? minifier.beautifyJS(input) : {success:false,error:'Beautify not supported for JS'}); if(res.success){ document.getElementById('minifier-output').value=res.beautified; updateMinifierOutputLineNumbers(); showResults({ originalSize: input.length, beautifiedLength: res.beautified.length, compressionRatio: 0 }); } else { showError(res); }
        }
        function copyMinified(){ const out=document.getElementById('minifier-output').value; if(!out) return alert('No output to copy.'); navigator.clipboard.writeText(out).then(()=>alert('Output copied to clipboard!')).catch(()=>alert('Failed to copy to clipboard.')); }
        function downloadMinified(){ const out=document.getElementById('minifier-output').value; if(!out) return alert('No output to download.'); const blob=new Blob([out],{type:'text/plain'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='minified.txt'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }
        function updateMinifierInputScroll(){ syncMinifierInputScroll(); }
        document.addEventListener('DOMContentLoaded',()=>{ setTimeout(initializeMinifier,500); });
    </script>
